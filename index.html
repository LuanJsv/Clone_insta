<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="Clone_insta/css/style.css" />
    <link rel="shortcut icon" href="Clone_insta/img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="main-container">
        <div id="banner-container">
          <img src="Clone_insta/img/banner2.png" alt="Crie uma conta no instagram" />
        </div>
        <!-- login e registro -->
        <div id="form-container">
          <div id="form-box">
            <img src="Clone_insta/img/logo_instagram.png" alt="Instagram" id="logo-insta"/>
            <form id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone, Usuário ou e-mail"
              />
              <input type="password" name="password" placeholder="Senha" />
              <input type="submit" value="Entrar" />
            </form>
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <div id="other-links">
              <div id="Facebook-login">
                <a href="#">
                  <img src="Clone_insta/img/logo_facebook.svg" alt="Facebook login" />
                  <span>Entrar com o Facebook</span>
                </a>
              </div>
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>
          <div id="register-container">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>
          <div id="get-app-container">
            <p>Obtenha o aplicativo.</p>
            <a href="#">
              <img src="Clone_insta/img/apple_btn.png" alt="Loja da apple" />
            </a>
            <a href="#">
              <img src="Clone_insta/img/gplay_btn.png" alt="google play" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <nav>
        <ul id="footer-links">
          <li><a href="">Meta</a></li>
          <li><a href="">Sobre</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Ajuda</a></li>
          <li><a href="">API</a></li>
          <li><a href="">Privacidade</a></li>
          <li><a href="">Termos</a></li>
          <li><a href="">Principais contas</a></li>
          <li><a href="">Hashtags</a></li>
          <li><a href="">Localização</a></li>
          <li><a href="">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy;2024 Instagram from Meta</p>
    </footer>
  </body>
</html>
